<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary Application</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 font-sans antialiased"><div class="min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg text-center"><h1 class="text-4xl font-extrabold text-gray-800 mb-6">Sales Overview</h1><p class="text-gray-600 text-lg mb-8">Analyzing sales data from <code class="bg-gray-100 px-2 py-1 rounded-md">data.csv</code> to provide a quick summary.</p><div id="salesSummaryContainer" class="bg-indigo-50 p-6 rounded-lg mb-8"><p class="text-2xl font-semibold text-indigo-700 mb-2">Total Sales:</p><div id="totalSales" class="text-5xl font-bold text-indigo-900 animate-pulse">Loading...</div></div><div id="errorMessage" class="text-red-600 bg-red-100 p-4 rounded-md hidden"><p class="font-semibold mb-2">Error:</p><p id="errorDetails"></p></div><p class="text-sm text-gray-500 mt-8">Data last updated: <span id="lastUpdated">N/A</span></p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const totalSalesDiv = document.getElementById('totalSales');const errorMessageDiv = document.getElementById('errorMessage');const errorDetailsP = document.getElementById('errorDetails');const lastUpdatedSpan = document.getElementById('lastUpdated');async function fetchDataAndCalculateSum() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const lines = csvText.trim().split('\n');if (lines.length < 2) {throw new Error('CSV file is empty or has no data rows.');}const headers = lines[0].split(',').map(h => h.trim());const salesIndex = headers.indexOf('sales');if (salesIndex === -1) {throw new Error('CSV file does not contain a "sales" column.');}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(v => v.trim());if (values.length > salesIndex) {const salesValue = parseFloat(values[salesIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;} else {console.warn(`Skipping non-numeric sales value: ${values[salesIndex]} in row ${i+1}`);}}}totalSalesDiv.textContent = `$${totalSales.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;const now = new Date();lastUpdatedSpan.textContent = now.toLocaleString();document.title = `Sales Summary ${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;} catch (error) {console.error('Failed to fetch or process sales data:', error);totalSalesDiv.textContent = 'Error!';errorMessageDiv.classList.remove('hidden');errorDetailsP.textContent = error.message;document.title = 'Sales Summary Error';}}fetchDataAndCalculateSum();});</script></body></html>
